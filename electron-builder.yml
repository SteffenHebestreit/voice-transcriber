appId: com.voicetranscriber.app
productName: Voice Transcriber
directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - resources/**/*
  - package.json
  - node_modules/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icons/icon.png

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: resources/icons/icon.png
  category: Utility

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

deb:
  depends:
    - libxtst6
    - libpng16-16

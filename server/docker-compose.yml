version: '3.8'

services:
  whisper-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    command: python whisper-server.py --host 0.0.0.0 --port 8000 --model base --device cpu --compute-type int8
    volumes:
      - whisper-models:/root/.cache/huggingface

volumes:
  whisper-models:
